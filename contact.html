					  var myLatlng = new google.maps.LatLng(48.876602,2.370459);

					  var myOptions = {
					      zoom: 14,

					      mapTypeId: google.maps.MapTypeId.ROADMAP,

					      map: map,
					      title:"You are here!"
					  });
					</script>
